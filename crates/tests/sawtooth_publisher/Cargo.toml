[package]
name = "sawtooth-publisher"
version = { workspace = true }
authors = ["thin-edge.io team <info@thin-edge.io>"]
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-log = "2.0"
